<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Belajar membuat Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <style>
            form {
                max-width: 500px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            input[type="text"],
            input[type="password"],
            select,
            textarea {
                width: calc(100% - 22px);
                padding: 10px;
                margin: 5px 0 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 16px;
            }

            input[type="radio"],
            input[type="checkbox"] {
                margin: 5px;
            }

            input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #0056b3;
            }

            textarea {
                resize: vertical;
                text-align: center; 
                font-family: Poppins; 
                font-size: 20px;
            }
        </style>
    </head>
    <body style="font-family: Poppins; font-size: 20px; background-color: #f0f0f0;">
        <form action="form.html" method="get">
            <label for="nama">Nama: </label>
            <input type="text" id="nama" name="nama" value="">

            <br>
            <label for="nama">Password: </label>
            <input type="password" name="password" value="">

            <br>

            <input type="radio" name="jenisKelamin" value="Laki-Laki" checked>
            <label for="jenisKelamin">Laki-Laki</label>
            <input type="radio" name="jenisKelamin" value="Perempuan">
            <label for="jenisKelamin">Perempuan</label>

            <br>

            <input type="checkbox" name="hobiBaca">Membaca buku
            <input type="checkbox" name="hobiNulis">Menulis
            <input type="checkbox" name="hobiMusik">Musik

            <br>

            <select name="asal kota" id="" style="border-radius: 5px; font-size: 20px; font-weight: 400; padding: 5px;">
                <option value="magetan">Magetan</option>
                <option value="ponorogo">Ponorogo</option>
                <option value="ngawi">Ngawi</option>
            </select>

            <br> <br>

            <textarea name="" id="" cols="20" rows="5" placeholder="Silahkan katakan isi hati anda!" style=>

            </textarea>

            <br>

            <input type="submit" value="Mulai Proses!">
        </form>
    </body>
</html>
