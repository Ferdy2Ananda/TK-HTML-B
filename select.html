<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tag select</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    <body style="text-align: center; font-family: Poppins; font-size: 20px;">
        <h1 style="font-weight: 600;">Menggunakan tag select di HTML</h1>

        <select name="" id="" style="border-radius: 5px; font-size: 20px; font-weight: 400; padding: 5px;">
            <option value="" selected></option>
            <option value="" >Option 1</option>
            <option value="">Option 2</option>
            <option value="Pilihan ke-3">Option 3</option>
        </select>
    </body>
</html>
